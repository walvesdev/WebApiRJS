<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/toastr.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <title>Document</title>

</head>

<body>
    <div class="container div-formulario" id="app">
        <div class="row align-items-center">
            <div class="col-6">

                <form>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="number" class="form-control" id="id" v-model="item.id" placeholder="Id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" v-model="item.name" placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" class="form-control" id="date" v-model="item.date" placeholder="Data" required>
                    </div>

                    <div class="form-group">
                        <label for="value">Valor</label>
                        <input type="number" class="form-control" id="value" v-model="item.value" placeholder="Valor">
                    </div>
                    <div class="form-group">
                        <label for="active">Item Ativo: </label>
                        <input type="checkbox" id="active" v-model="item.active" name=active placeholder="Ativo">
                    </div>

                    <button type="submit" @click.prevent="Salvar(item)" class="btn btn-primary">Salvar</button>
                    <button type="button" @click="Cancelar()" class="btn btn-warning">Cancelar</button>

                </form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 offset-md-8 total">

                        </div>
                    </div>
                </div>
                <h5 class="totalH5">Total {{soma | money}}</h5>
                <div id="divTabela">
                    <table id="TabelaItems" class="table compact hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Active</th>
                                <th scope="col">Name</th>
                                <th scope="col">Date</th>
                                <th scope="col">Value</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody class="tabela">
                            <tr :id="`item-id-${c.id}`" v-for="c in items" :key="c.id">
                                <th scope="row" :id="'item-'+c.id+'-id'">{{c.id}}</th>
                                <td>{{c.active}}</td>
                                <td>{{c.name}}</td>
                                <td>{{c.date | formatDate}}</td>
                                <td>{{c.value | money}}</td>
                                <td><a class="fas fa-pencil-alt editar" @click="EditarLinha(c)"></a>   
                                    |  <a class="fas fa-trash-alt remover" @click="ExcluirLinha(c.id)"></a></td>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./js/toastr.min.js"></script>
    <script src="./js/bootbox.min.js"></script>
    <script src="./js/bootbox.all.min.js"></script>
    <script src="./js/bootbox.locales.min.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="js/App.js"></script>
</body>

</html>
