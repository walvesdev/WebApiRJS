<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <title>Document</title>

</head>

<body>
    <div class="container div-formulario" id="app">
        <div class="row align-items-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="number" class="form-control" id="id" placeholder="Id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" placeholder="date" required>
                    </div>

                    <div class="form-group">
                        <label for="value">Value</label>
                        <input type="number" class="form-control" id="value" placeholder="Value" >
                    </div>
                    <div class="form-group">
                        <label for="active">Item Ativo: </label>
                        <input type="checkbox" id="active" name=active placeholder="Active">
                    </div>

                    <button type="button" id="salvar" onclick="indexController.Salvar()" class="btn btn-primary">Salvar</button>
                    <button type="button" onclick="indexController.Editar()" class="btn btn-primary">Editar</button>
                    <button type="button" onclick="indexController.Excluir()" class="btn btn-danger">Excluir</button>
                    <button type="button" onclick="indexController.Cancelar()" class="btn btn-warning">Cancelar</button>
                </form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 offset-md-8 total">
                            
                        </div>
                    </div>
                </div>
                
                <div>
                    <table id="listarTabela" class="table stripe compact hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Active</th>
                                <th scope="col">Name</th>
                                <th scope="col">Date</th>
                                <th scope="col">Value</th>
                                <!-- <th scope="col">Ação</th> -->
                            </tr>
                        </thead>
                        <tbody class="tabela"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="js/IndexController.js"></script>
</body>

</html>
